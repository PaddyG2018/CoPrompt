<!doctype html>
<html>
  <head>
    <title>CoPrompt V2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
      }
      h1 {
        color: #007bff;
        font-size: 20px;
        margin-top: 0;
      }
      p {
        font-size: 14px;
        line-height: 1.4;
      }
      .button {
        display: block;
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 8px 12px;
        border-radius: 4px;
        text-decoration: none;
        margin-top: 15px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .credits-info {
        background-color: #e7f3ff;
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        border-left: 3px solid #007bff;
      }
      .credits-balance {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>CoPrompt V2</h1>

    <p>Enhance your AI prompts with a single click! Sign up for 25 free credits.</p>

    <div class="credits-info">
      <div class="credits-balance">Credits: <span id="creditsBalance">Sign in to view</span></div>
      <div style="font-size: 12px; color: #666;">Sign up for free credits in Settings</div>
    </div>

    <a id="optionsButton" class="button">Settings</a>

    <script src="popup.js"></script>
  </body>
</html>
