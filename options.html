<!DOCTYPE html>
<html>
<head>
    <title>CoPrompt Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>CoPrompt Settings</h1>
    
    <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="sk-...">
    </div>
    
    <button id="saveButton">Save</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="options.js"></script>
</body>
</html>
